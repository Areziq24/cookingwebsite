<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('cook.jpg'); /* Set background image */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: white; /* Set text color to white for better contrast */
        }

        .logo {
            width: 100px; /* Adjust logo size */
            height: auto;
            margin-bottom: 20px;
        }

        .title {
            font-size: 32px;
            color: white; /* Set title color to white */
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow for better readability */
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: white; /* Set heading color to white */
            border-bottom: 2px solid white;
            padding-bottom: 10px;
        }

        .input-container {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: white; /* Set label color to white */
        }

        .input-container input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-container input:focus {
            border-color: white;
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #555;
        }

        .login-button:active {
            background-color: #222;
        }
    </style>
</head>
<body>
    <!-- Add the logo here -->
    <img src="logo.png" alt="Logo" class="logo">

    <div class="title">WELCOME TO COOKING CLASS WEBSITE</div>

    <div class="login-container">
        <h2>Login</h2>
        <form action="index.html" method="GET">
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Log in</button>
        </form>
    </div>
</div>
    </div>
<footer style="background-color: #333; color: white; text-align: center; padding: 10px 0; margin-top: 20px;">
    Copyright Â©2025; Designed by Taste Maker Academy.
</footer>
    </div>
</div>
</body>
</html>
