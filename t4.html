<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 150vh;
            background-image: url('background.jpg'); /* Set background image */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-attachment: fixed; /* Added fixed attachment */
            color: white; /* Set text color to white for better contrast */
        }

        /* Adjusted header style */
        .header {
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
            color: white;
            padding: 2% 2%; /* Adjusted padding for header */
            text-align: center;
            font-size: 2em; /* Adjusted font size */
            display: flex;
            justify-content: space-between; /* To align the content */
            align-items: center; /* To align the content vertically */
        }

        .header h1 {
            margin: 0;
            font-size: inherit;
            margin-left: 80px; /* Move the text more to the right */
        }

        .header a {
            color: white;
            text-decoration: none;
            font-size: 0.5em;
            background-color: #575757;
            padding: 0.2em 0.2em;
            border-radius: 5px;
            margin-top: 0.3em;
            display: inline-block;
        }

        .header a:hover {
            background-color: #444;
        }

        .main-container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 230px;
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
            color: white;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 10px;
            margin: 10px 0;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Dropdown menu */
        .menu {
            position: relative;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #f1f1f1;
            box-sizing: border-box;
            z-index: 10;
        }

        .menu:hover .dropdown {
            display: block;
        }

        .dropdown a {
            padding: 8px;
            margin: 5px 0;
            display: block;
            border-radius: 5px;
        }

        .dropdown a:hover {
            background-color: #575757;
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            gap: 50px;
            transition: margin-left 0.3s ease;
        }

        .content.shifted {
            margin-left: 230px; /* Adjusted for sidebar width */
        }

        .content a {
            position: relative;
            display: inline-block;
        }

        .content img {
            width: 105%;
            max-width: 850px;
            height: auto;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            margin-top: -10px; /* Move the images up */
        }

        .content a::after {
            content: attr(data-description);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            font-size: 1.2em;
            pointer-events: none;
        }

        .content a:hover::after {
            opacity: 1;
        }

        .sidebar-toggle {
            cursor: pointer;
            background: transparent;
            border: none;
            padding: 0;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
        }

        .sidebar-toggle img {
            width: 50px; /* Adjust the size as needed */
            height: 50px; /* Adjust the size as needed */
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            <img src="menu.png" alt="Menu">
        </button>
       <h1>Taste Maker Academy</h1>
        <a href="login.html">Log Out</a>
    </div>

     <div class="sidebar" id="sidebar">
        <h2>Recipes</h2>
        <a href="index.html">Home</a>
        <div class="menu">
            <a href="menu.html">Menu</a>
            <div class="dropdown">
                <a href="malaysia.html">Malaysia</a>
                <a href="japan.html">Japan</a>
                <a href="thailand.html">Thailand</a>
                <a href="korea.html">Korea</a>
            </div>
        </div>
        <div class="menu">
            <a href="t4.html">Top 4 Food Inspiration</a>
            <div class="dropdown">
                <a href="chefcelebrity.html">Celebrity Chefs</a>
                <a href="chefinfluncer.html">Chef Influencers</a>
            </div>
        </div>
        <a href="student.html">Student Recipes</a>
        <a href="beverage.html">Beverage Recipes</a>
        <div class="menu">
            <a href="tips&trick.html">Tips and Trick</a>
            <div class="dropdown">
                <a href="tips.html">Tips</a>
                <a href="trick.html">Trick</a>
            </div>
        </div>
        <a href="kitchenutensil.html">Kitchen Utensils</a>
        <a href="dessert.html">Desserts</a>
        <a href="fb.html">Feedback</a>
    </div>

        <!-- Main Content -->
        <div class="content" id="content">
            <a href="chefcelebrity.html" data-description="Celebrity Chef: Gordon Ramsay" id="gordon">
                <img src="gorgon.jpg" alt="Gordon Ramsay">
            </a>
            <a href="chefinfluncer.html" data-description="Influencer Chef: Khairul Aming" id="khairul">
                <img src="aming.jpg" alt="Khairul Aming">

        </div>
    </div>

</div>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var content = document.getElementById("content");
            sidebar.classList.toggle("open");
            content.classList.toggle("shifted");
        }

        // JavaScript to blur one image when hovering over the other
        const gordonImage = document.getElementById('gordon');
        const khairulImage = document.getElementById('khairul');

        // When hovering over Gordon Ramsay's image, blur Khairul Aming's image
        gordonImage.addEventListener('mouseenter', () => {
            khairulImage.querySelector('img').style.filter = 'blur(5px)';
        });

        gordonImage.addEventListener('mouseleave', () => {
            khairulImage.querySelector('img').style.filter = 'none';
        });

        // When hovering over Khairul Aming's image, blur Gordon Ramsay's image
        khairulImage.addEventListener('mouseenter', () => {
            gordonImage.querySelector('img').style.filter = 'blur(5px)';
        });

        khairulImage.addEventListener('mouseleave', () => {
            gordonImage.querySelector('img').style.filter = 'none';
        });
    </script>

</body>
</html>
